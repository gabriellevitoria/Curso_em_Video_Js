<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidades</h1>
    País de Origem: <input type="text" name="origem" id="origem">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado">

    </div>

    <script>
        function calcular() {

         var pais = window.document.querySelector('input#origem').value
         resultado.innerHTML= `<p> O seu país de origem é <strong>${pais}<strong></p>`
         if( pais == 'Brasil'){
            resultado.innerHTML += 'Você é brasileiro!'
         } else{
            resultado.innerHTML += 'Você é estrangeiro'
         }
        }

    </script>
   
</body>
</html>
